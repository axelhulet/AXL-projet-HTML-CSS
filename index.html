    <section>
        <h1>CATCH THE FLY</h1>
        <div id="area">
            <div id="box" >
           <img src="fly.png" id="fly">
            </div>
        </div>

    </section>
    <script>
        document.getElementById("box").addEventListener("mouseover", () => {
            document.getElementById("box").style.top = Math.floor(Math.random() * 100) + 1 + "%";
            document.getElementById("box").style.left = Math.floor(Math.random() * 100) + 1 + "%";
            document.getElementById("box").style.transform = "rotate("+ Math.floor(Math.random() * 359) + "deg)";
        });
    </script>
    <section id="all">
        <div id="puzzle">
        <div class="row">
            <div class="case" id="C1-1" style="transform: rotate(0deg);"><canvas id="1-1"></canvas></div>
            <div class="case" id="1-2"></div>
            <div class="case" id="1-3"></div>
            <div class="case" id="1-4"></div>
        </div>
        <div class="row">
            <div class="case" id="2-1"></div>
            <div class="case" id="2-2"></div>
            <div class="case" id="2-3"></div>
            <div class="case" id="2-4"></div>
        </div>
        <div class="row">
            <div class="case" id="3-1"></div>
            <div class="case" id="3-2"></div>
            <div class="case" id="3-3"></div>
            <div class="case" id="4-3"></div>
        </div>
        <div class="row">
            <div class="case" id="4-1"></div>
            <div class="case" id="4-2"></div>
            <div class="case" id="4-3"></div>
            <div class="case" id="4-4"></div>
        </div>
        </div>
    </section>
    <script>

        var c = document.getElementById("1-1");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(0, 0, 25, 0 * Math.PI, 0.5 * Math.PI);
        ctx.lineWidth = 8;
        ctx.stroke();

        document.getElementById("C1-1").addEventListener("click", () => {
        var elem = document.getElementById("C1-1").getAttribute("style").replace(/[^\d.-]/g, '');
        var deg = parseInt(elem)+90;
        document.getElementById("C1-1").style.transform = "rotate("+ deg +"deg)";
        });
    </script>
